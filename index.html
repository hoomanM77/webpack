<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div x-data="appear">
    <button class="btn btn-primary" x-bind="trigger">click</button>
    <p x-bind="makeShow">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet autem consequuntur eius eveniet fugiat illo illum ipsum minima repellendus repudiandae. Dolor minima minus necessitatibus quasi, quis quo ratione rem tempora!</p>
</div>

<br><br><br><br><br><br><br><br><br><br>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>








<script  src="dist/bundle.js"></script>
</body>
</html>
